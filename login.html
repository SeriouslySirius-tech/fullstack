<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="particles-js">
        <div id="form-group">
            <span id="typing-effect"></span>
            <br><br>
            <form name="myform" action="index.html" id="main_form">
            </form>
        </div>
    
        <div id="register-form">
            <form action="index.html" style="padding: 0px;">
                <table cellpadding="3">
                    <tr>
                        <td colspan="2" align="center"><span id="norm">Enter your Details</span></td>
                    </tr>
                    <tr>
                        <td><label for="uname">Username</label></td>
                        <td><input type="text" name="uname" id="uname"></td>
                    </tr>
                    <tr>
                        <td><label for="pswd">Password</label></td>
                        <td><input type="password" name="pswd" id="pswd"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="submit" value="Sign in"></td>
                    </tr>
                </table>
    
            </form>
            <span id="create2">Don't have an account? <u><i>register</i></u></span>
        </div>
        <script src="login.js"></script>
    </div>
    
    <script src="particles.js"></script>
    <script src="app.js"></script>
</body>

</html>
